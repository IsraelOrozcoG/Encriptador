<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador</title>
    <link rel="icon" type="image/x-icon" href="assets/clave.png">
</head>
<body class="body">
    <div class="header">
        
    </div>
    <div class="main">
    <div class="texto">
        <textarea name="mensaje" id="encriptar" placeholder="Mi texto" class="cajatexto"></textarea>
        <p class="advertencia">Solo letras minusculas</p>
        <div class = "botones">
        <button class="boton-encriptar" onclick="encriptado()">Encriptar</button>
        <button class="boton-desencriptar" onclick="desencriptado()">Desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
    <img src="assets/explorer.png" alt="explorer" width="100%" class="search-image">
    <p class="resultado"></p>
    <button class="boton-copiar" >Copiar</button>
    </div>
    </div>
    <div class="footer">
     <p class="creditos">Israel Orozco Guerrero  <a href="https://github.com/IsraelOrozcoG" target="_blank"><img src="assets/github.png" alt="" width="35px" height="35px" padding-top="5px"></a></p>
    
    </div>
    <script src="js/encriptador.js"></script>
</body>
</html>
